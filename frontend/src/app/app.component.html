<mat-card-header>
  <h1>Chibi Link</h1>
</mat-card-header>

<mat-card appearance="outlined" class="container-card">
  <mat-card-header class="input-card">
    <app-input-url
      [url]="url()"
      [shortededUrl]="shortededUrl()"
      (onHandleUrl)="updateUrl($event)"
    />
  </mat-card-header>

  <app-shorteded-url [shortededUrl]="shortededUrl()" />
</mat-card>

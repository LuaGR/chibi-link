<mat-card-header class="container-form">
  <mat-card-subtitle class="label">Generate your chibi link</mat-card-subtitle>

  <mat-form-field class="form-card">
    <input
      matInput
      type="search"
      required
      [(ngModel)]="url"
      placeholder="Enter the link here"
    />

    <button
      matSuffix
      mat-icon-button
      aria-label="Shorten URL"
      (click)="handleUrl()"
    >
      <mat-icon>content_cut</mat-icon>
    </button>
  </mat-form-field>
</mat-card-header>
